<!DOCTYPE html>
<html>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="Content/bootstrap.css" />
    <link rel="stylesheet" href="Content/SignUp.css" />
    <title>Sign up</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4 offset-md-4 mt-5">
                <div id="panel">
                    <div id="pnlHeader">
                        <h5 class="text-center p-3 rounded-top">Sign up</h5>
                    </div>
                    <div id="pnlBody">
                        <form id="frmSignUp" class="p-3 rounded-bottom">
                            <div class="form-group">
                                <label for="IUserName" class="col-form-label">Username</label>
                                <input type="text" class="form-control" id="IUserName" placeholder="Username" />
                            </div>
                            <div class="form-group">
                                <label for="IEmail" class="col-form-label">Email</label>
                                <input type="email" class="form-control" id="IEmail" placeholder="Email" />
                            </div>
                            <div class="form-group">
                                <label for="IPassword" class="col-form-label">Password</label>
                                <input type="password" class="form-control" id="IPassword" placeholder="Password" />
                            </div>
                            <div class="form-group">
                                <label for="IRePassword" class="col-form-label">Retype Password</label>
                                <input type="password" class="form-control" id="IRePassword" placeholder="Retype Password" />
                            </div>
                            <div class="form-group">
                                <input type="checkbox" class="form-check-inline" id="ITerms" />
                                <label for="ITerms" class="form-check-label">Accept the terms and policies</label>
                            </div>
                            <button type="submit" class="btn btn-primary">SIGN UP</button>
                            <hr style="border-top: dashed 1px;" />
                            <p class="text-center">Already have an account?</p>
                            <button type="button" class="btn btn-secondary btn-block  mb-4">SIGN IN</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="Scripts/jquery-3.0.0.js"></script>
    <script src="Scripts/popper.js"></script>
    <script src="Scripts/bootstrap.js"></script>
</body>
</html>
